<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Path 7</title>
</head>
<body>
    <div class="life-path">
        <h1>Your Life Path Number is 7!</h1>
        <h4>~ The seekers of truth and wisdom ~</h4>
        <div class="life-path-img">
            <img src="./ketu.gif" alt="Life Path 7 Gif">
        </div>
        <button id="readMore">Read More</button>
        <div class="text">
            <p id="lifePath7Text"></p>
        </div>
    </div>
    
    <style>
        @keyframes linearGradient {
            0% { background-color: rgb(255, 255, 255); }
            50% { background-color: rgb(240, 240, 240); }
            100% { background-color: rgb(255, 255, 255); }
        }

        body {
            background-color: white;
            color: black;
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: linearGradient 10s infinite; 
        }

        h1, h4 {
            color: red; 
        }

        img {
            border-radius: 15px;
            border: none;
            margin-top: 10px;
            height: 300px;
            width: 400px;
        }

        img:hover {
            transform: scale(1.11);
            cursor: pointer;
            box-shadow: 0 0 20px rgba(236, 34, 86, 0.5);
        }

        .life-path {
            margin-top: 50px;
            background-color: rgb(240, 240, 240);
            padding: 20px;
            border-radius: 20px;
        }

        p {
            font-size: 18px;
            color: black; 
        }

        #readMore {
            border: none;
            background-color: black;
            padding: 12px;
            color: white;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 1em;
            border-radius: 20px;
            margin-top: 20px; 
            cursor: pointer;
        }

        #readMore:hover {
            background-color: red;
            color: white;
            transform: scale(1.09);
            transition: background-color 0.5s ease, color 0.5s ease;
        }
         @media (max-width: 760px) { 
            .life-path {
                padding: 10px; 
                height: auto; 
                width: 90%; 
            }

            img {
                height: auto; 
                width: 100%; 
            }
        }
    </style>

    <script>
        const lifePath7 = `Life Path 7 individuals are known as the seekers of truth and wisdom. With their deep and contemplative nature, they possess a unique ability to look beyond the surface and uncover the hidden meanings of life. Often seen as the philosophers of the numerology spectrum, they are drawn to intellectual pursuits and have a profound appreciation for knowledge and understanding. 
        Their introspective nature allows them to connect deeply with their inner selves, making them wise beyond their years. Life Path 7s thrive in environments that challenge their intellect and offer opportunities for exploration and discovery. In relationships, they value authenticity and seek partners who can engage them in stimulating conversations and share in their quest for deeper understanding.
        They often find their best matches in Life Paths 2, 4, and 8, where their analytical mindset complements the stability and nurturing qualities of their partners. However, they may find it challenging to relate to the more spontaneous and carefree nature of Life Path 3, which can lead to misunderstandings. Ultimately, Life Path 7 individuals flourish when they embrace their intellectual curiosity and connect with others who appreciate their quest for truth and meaning in life.`;

        let i = 0; 
        const speed = 42; 

        const readMoreBtn = document.getElementById("readMore");

        readMoreBtn.addEventListener("click", () => {
            readMoreBtn.style.display = "none";
            typeWriter();
        });

        function typeWriter() {
            if (i < lifePath7.length) {
                document.getElementById("lifePath7Text").innerHTML += lifePath7.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>
</body>
</html>
