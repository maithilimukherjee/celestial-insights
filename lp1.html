<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Path 1</title>
    <style>
        /* Animate background color gradient */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: bisque;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            animation: gradient 15s ease infinite; /* Added animation */
            background: linear-gradient(45deg, #0f0f0f, #1d1919, #292829, #080808); /* Gradient background */
            background-size: 400% 400%; /* Gradient size for animation */
        }

        .sun {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background-color: black; /* Dark background for better readability */
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .sunimg img {
            max-width: 400px;
        }

        p {
            font-family: 'Times New Roman', Times, serif;
            font-size: 18px;
        }

        #readMore {
            border: none;
            background-color: black;
            padding: 12px;
            color: bisque;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 1em;
            border-radius: 20px;
            margin-top: 20px; 
            cursor: pointer; /* Added cursor for better UX */
        }

        #readMore:hover {
            background-color: bisque;
            color: black;
            transform: scale(1.09);
            transition: background-color 0.5s ease, color 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="sun">
        <h1>Your Life Path Number is: 1</h1>
        <h4>~ damn, that's fiery ~</h4>
        <div class="sunimg">
            <img src="./sun-planets.gif" alt="Sun Gif">
        </div>
        <button id="readMore">Read More</button>
        <div class="text">
            <p id="sunBaby"></p>
        </div>
    </div>
<script>
const lifePath1 = ` Your Ruling Planet is the Sun. You have a strong desire to take charge and be in control of situations. You're self-reliant and prefer to carve your own path rather than follow others.
You're highly motivated, driven to succeed, and have a clear sense of purpose.
You're innovative and have unique ideas, often setting new trends or breaking boundaries.
You tend to face challenges head-on and have the bravery to pursue your goals, no matter the obstacles.
You like doing things your own way and may have a hard time relying on others, but your uniqueness shines through in everything you do.<br>
You may struggle with waiting or depending on others, which could lead to frustration.
Sometimes your confidence can come across as arrogance, and it's important to stay humble.
Your desire for independence might lead to isolation, so it's essential to balance self-reliance with building close relationships.
You're the most compatible with life path numbers 3,5 and 9!`;

const readMoreBtn = document.getElementById("readMore");

let i = 0;
let speed = 30;

readMoreBtn.addEventListener("click", () => {
    readMoreBtn.style.display = "none";
    typeWriter();
});

function typeWriter() {
    if (i < lifePath1.length) {
        document.getElementById("sunBaby").innerHTML += lifePath1.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
    }
}
</script>
</body>
</html>
